
{% load static %}

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Admin Panel- {% block title %} {% endblock %} </title>
		<link rel="stylesheet" href="{% static 'loanapp/styles/style.css' %}">
		<link rel="stylesheet" href="{% static 'loanapp/styles/navbar.css' %}">
		<link rel="stylesheet" href="{% static 'loanapp/vendors/FontAwesome/css/all.css' %}">

		{% block styles %} {% endblock %}

		<script>
			function getCookie(name) {
				let cookieValue = null;
				if (document.cookie && document.cookie !== '') {
					const cookies = document.cookie.split(';');
					for (let i = 0; i < cookies.length; i++) {
						const cookie = cookies[i].trim();
						// Does this cookie string begin with the name we want?
						if (cookie.substring(0, name.length + 1) === (name + '=')) {
							cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
							break;
						}
					}
				}
				return cookieValue;
			}
			const csrftoken = getCookie('csrftoken');
		</script>

	</head>
	<body>
		<div class="container">

			{% include 'loanapp/navigation.html' %}

			<div class="main">

				{% include 'loanapp/topbar.html' %}

				{% block content %} {% endblock %}

			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script src="{% static 'loanapp/vendors/JQuery/jquery-3.2.1.min.js' %}"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

		<script src="{% static 'loanapp/scripts/script.js' %}"></script>
		<script src="{% static 'loanapp/scripts/piechart.js' %}"></script>
		{% block scripts %} {% endblock %}

	{% load sweetify %}
	{% sweetify %}
	</body>
</html>

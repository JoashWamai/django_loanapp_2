{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Customer payment</title>
        <link rel="stylesheet" href="{% static 'loanapp/styles/paymentform.css' %}">
        <script>
			function getCookie(name) {
				let cookieValue = null;
				if (document.cookie && document.cookie !== '') {
					const cookies = document.cookie.split(';');
					for (let i = 0; i < cookies.length; i++) {
						const cookie = cookies[i].trim();
						// Does this cookie string begin with the name we want?
						if (cookie.substring(0, name.length + 1) === (name + '=')) {
							cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
							break;
						}
					}
				}
				return cookieValue;
			}
			const csrftoken = getCookie('csrftoken');
		</script>
    </head>
    <body>

        <div class="phone-outer">
            <div class="phone-inner">
                <div class="payment-form">
                    <form>
                        {% csrf_token %}
                        <div class="input">
                            <label>Name</label>
                            <input type="text" id="name">
                        </div>
                        <div class="input">
                            <label>Phone</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="input">
                            <label>Amount</label>
                            <input type="number" id="amount">
                        </div>
                        <div class="input">
                            <label>Type</label>
                            <select id="type">
                                <option>Processing Fee</option>
                                <option>First Instalment</option>
                                <option>Second Instalment</option>
                                <option>Penalty Fee</option>
                            </select>
                        </div>
                        <a class="submit" href="#" id="submit" >Submit Payment</a>
                    </form>
                </div>
            </div>
        </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="{% static 'loanapp/vendors/JQuery/jquery-3.2.1.min.js' %}"></script>
            <script src="{% static 'loanapp/scripts/payment.js' %}"></script>
    </body>
</html>
